        /* –ê–≤–∞—Ç–∞—Ä */

            display: flex;

            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

            background: var(--primary-color);

        }

        .avatar-upload {

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .setting-description {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* –†–∞–¥–∏–æ –∫–Ω–æ–ø–∫–∏ */
        .radio-group {

            gap: 15px;
            margin: 10px 0;

        }

        .radio-label {

        }

        .radio-label input[type="radio"] {

        }

        /* –°—Ç–∞—Ç—É—Å—ã */
        .hidden { display: none !important; }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 480px) {

            }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .switch {
                margin-left: 0;
            }
        }

        
    </style>

    <script>

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        try {

            console.log('Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ');
        } catch (error) {

        const auth = firebase.auth();
        const database = firebase.database();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const userInfoContent = document.getElementById('userInfoContent');
        const currentAvatar = document.getElementById('currentAvatar');
        const avatarInput = document.getElementById('avatarInput');
        const uploadAvatarBtn = document.getElementById('uploadAvatarBtn');
        const nicknameInput = document.getElementById('nicknameInput');
        const saveNicknameBtn = document.getElementById('saveNicknameBtn');
        const profileError = document.getElementById('profileError');
        const profileSuccess = document.getElementById('profileSuccess');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminSection = document.getElementById('adminSection');
        const verifyUserId = document.getElementById('verifyUserId');
        const verifyUserBtn = document.getElementById('verifyUserBtn');
        const unverifyUserBtn = document.getElementById('unverifyUserBtn');
        const exportDataBtn = document.getElementById('exportDataBtn');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');

        // –≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const hidePostsToggle = document.getElementById('hidePostsToggle');
        const postOrderSelect = document.getElementById('postOrderSelect');
        const darkThemeToggle = document.getElementById('darkThemeToggle');
        const fontSizeSelect = document.getElementById('fontSizeSelect');
        const likesNotify = document.getElementById('likesNotify');
        const commentsNotify = document.getElementById('commentsNotify');
        const followersNotify = document.getElementById('followersNotify');
        const privateProfileToggle = document.getElementById('privateProfileToggle');
        const commentPrivacySelect = document.getElementById('commentPrivacySelect');
        const postFilterRadios = document.querySelectorAll('input[name="postFilter"]');

        let currentUser = null;
        let selectedAvatarFile = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadSettings() {
           
            
           
            const commentPrivacy = localStorage.getItem('commentPrivacy') || 'everyone';

            
           
            
           
  
            // –§–∏–ª—å—Ç—Ä –ø–æ—Å—Ç–æ–≤
            postFilterRadios.forEach(radio => {
                if (radio.value === postFilter) {
                    radio.checked = true;
                }
            });

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
            if (darkTheme) {
                document.documentElement.style.setProperty('--bg-color', '#18191a');
                document.documentElement.style.setProperty('--card-bg', '#242526');
                document.documentElement.style.setProperty('--text-primary', '#e4e6eb');
                document.documentElement.style.setProperty('--text-secondary', '#b0b3b8');
                document.documentElement.style.setProperty('--border-color', '#3e4042');
            }

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞
            const fontSizes = {
                small: '14px',
                medium: '16px',
                large: '18px'
            };
            document.body.style.fontSize = fontSizes[fontSize];
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSetting(key, value) {
            localStorage.setItem(key, value);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–µ –æ–∫–Ω–æ
            if (window.opener) {
                window.opener.postMessage({
                    type: 'settingsChanged',
                    key: key,
                    value: value
                }, '*');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getDisplayName(userData) {
            if (userData && userData.nickname) return userData.nickname;
            if (userData && userData.email) return userData.email.split('@')[0];
            return '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω–∏—Ü–∏–∞–ª–æ–≤
        function getInitials(displayName) {
            if (!displayName) return '?';
            return displayName.substring(0, 2).toUpperCase();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∞
        function renderAvatar(container, userData) {
            if (userData && userData.avatar) {
                container.innerHTML = `<img src="${userData.avatar}" alt="Avatar">`;
            } else {
                const displayName = getDisplayName(userData);
                container.textContent = getInitials(displayName);
                container.style.background = '#1877f2';
                container.style.color = 'white';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData(userId) {
            try {
                const snapshot = await database.ref(`users/${userId}`).once('value');
                return snapshot.val() || {};
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {};
            }
        }

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                const userData = await loadUserData(user.uid);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                if (userInfoContent) {
                    userInfoContent.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <div style="font-size: 14px; color: var(--text-secondary);">Email:</div>
                            <div style="font-weight: 500;">${user.email}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div style="font-size: 14px; color: var(--text-secondary);">ID:</div>
                            <div style="font-family: monospace; font-size: 12px;">${user.uid}</div>
                        </div>
                        ${userData.verified ? '<div style="margin-top: 10px; color: var(--verified-color);">‚úì –í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç</div>' : ''}
                    `;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä
                if (userData.avatar && currentAvatar) {
                    renderAvatar(currentAvatar, userData);
                } else if (currentAvatar) {
                    renderAvatar(currentAvatar, { email: user.email });
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∏–∫–Ω–µ–π–º
                if (nicknameInput && userData.nickname) {
                    nicknameInput.value = userData.nickname;
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å
                if (user.email === 'admin@zuia.com' && adminSection) {
                    adminSection.classList.remove('hidden');
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                loadSettings();

            } else {
                // –ï—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                window.location.href = 'index.html';
            }
        });

        // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–Ω–µ–π–º–∞ ---
        if (saveNicknameBtn) {
            saveNicknameBtn.addEventListener('click', async () => {
                if (!currentUser) return;
                
                const nickname = nicknameInput ? nicknameInput.value.trim() : '';
                try {
                    await database.ref(`users/${currentUser.uid}`).update({
                        nickname: nickname || null,
                        updatedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    if (profileSuccess) {
                        profileSuccess.textContent = '–ù–∏–∫–Ω–µ–π–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω!';
                    }
                    if (profileError) {
                        profileError.textContent = '';
                    }
                    
                    setTimeout(() => {
                        if (profileSuccess) profileSuccess.textContent = '';
                    }, 3000);
                } catch (error) {
                    if (profileError) {
                        profileError.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message;
                    }
                }
            });
        }

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞ ---
        if (avatarInput) {
            avatarInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    selectedAvatarFile = e.target.files[0];
                    if (uploadAvatarBtn) uploadAvatarBtn.disabled = false;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (currentAvatar) {
                            currentAvatar.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                        }
                    };
                    reader.readAsDataURL(selectedAvatarFile);
                }
            });
        }

        if (uploadAvatarBtn) {
            uploadAvatarBtn.addEventListener('click', async () => {
                if (!selectedAvatarFile || !currentUser) return;

                try {
                    if (selectedAvatarFile.size > 2 * 1024 * 1024) {
                        if (profileError) profileError.textContent = '–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 2MB)';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const avatarBase64 = e.target.result;
                        
                        await database.ref(`users/${currentUser.uid}`).update({
                            avatar: avatarBase64,
                            updatedAt: firebase.database.ServerValue.TIMESTAMP
                        });

                        if (profileError) profileError.textContent = '';
                        if (profileSuccess) {
                            profileSuccess.textContent = '–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!';
                        }
                        if (uploadAvatarBtn) uploadAvatarBtn.disabled = true;
                        selectedAvatarFile = null;
                        
                        setTimeout(() => {
                            if (profileSuccess) profileSuccess.textContent = '';
                        }, 3000);
                    };
                    reader.readAsDataURL(selectedAvatarFile);
                } catch (error) {
                    if (profileError) {
                        profileError.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message;
                    }
                }
            });
        }

        // --- –í—ã—Ö–æ–¥ ---
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async () => {
                await auth.signOut();
                window.location.href = 'index.html';
            });
        }

        // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–µ–Ω—Ç—ã ---
        if (hidePostsToggle) {
            hidePostsToggle.addEventListener('change', (e) => {
                saveSetting('hidePosts', e.target.checked);
            });
        }

        if (postOrderSelect) {
            postOrderSelect.addEventListener('change', (e) => {
                saveSetting('postOrder', e.target.value);
            });
        }

        postFilterRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    saveSetting('postFilter', e.target.value);
                }
            });
        });

        // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤–Ω–µ—à–Ω–µ–≥–æ –≤–∏–¥–∞ ---
        if (darkThemeToggle) {
            darkThemeToggle.addEventListener('change', (e) => {
                const isDark = e.target.checked;
                saveSetting('darkTheme', isDark);
                
                if (isDark) {
                    document.documentElement.style.setProperty('--bg-color', '#18191a');
                    document.documentElement.style.setProperty('--card-bg', '#242526');
                    document.documentElement.style.setProperty('--text-primary', '#e4e6eb');
                    document.documentElement.style.setProperty('--text-secondary', '#b0b3b8');
                    document.documentElement.style.setProperty('--border-color', '#3e4042');
                } else {
                    document.documentElement.style.setProperty('--bg-color', '#f0f2f5');
                    document.documentElement.style.setProperty('--card-bg', 'white');
                    document.documentElement.style.setProperty('--text-primary', '#1c1e21');
                    document.documentElement.style.setProperty('--text-secondary', '#65676b');
                    document.documentElement.style.setProperty('--border-color', '#ddd');
                }
            });
        }

        if (fontSizeSelect) {
            fontSizeSelect.addEventListener('change', (e) => {
                const size = e.target.value;
                saveSetting('fontSize', size);
                
                const fontSizes = {
                    small: '14px',
                    medium: '16px',
                    large: '18px'
                };
                document.body.style.fontSize = fontSizes[size];
            });
        }

        // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π ---
        if (likesNotify) {
            likesNotify.addEventListener('change', (e) => {
                saveSetting('likesNotify', e.target.checked);
            });
        }

        if (commentsNotify) {
            commentsNotify.addEventListener('change', (e) => {
                saveSetting('commentsNotify', e.target.checked);
            });
        }

        if (followersNotify) {
            followersNotify.addEventListener('change', (e) => {
                saveSetting('followersNotify', e.target.checked);
            });
        }

        // --- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏ ---
        if (privateProfileToggle) {
            privateProfileToggle.addEventListener('change', (e) => {
                saveSetting('privateProfile', e.target.checked);
            });
        }

        if (commentPrivacySelect) {
            commentPrivacySelect.addEventListener('change', (e) => {
                saveSetting('commentPrivacy', e.target.value);
            });
        }

        // --- –ê–¥–º–∏–Ω-—Ñ—É–Ω–∫—Ü–∏–∏ ---
        if (verifyUserBtn) {
            verifyUserBtn.addEventListener('click', async () => {
                const userId = verifyUserId.value.trim();
                if (!userId) {
                    alert('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    return;
                }

                try {
                    await database.ref(`users/${userId}`).update({
                        verified: true
                    });
                    alert('–ì–∞–ª–æ—á–∫–∞ –≤—ã–¥–∞–Ω–∞!');
                    verifyUserId.value = '';
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            });
        }

        if (unverifyUserBtn) {
            unverifyUserBtn.addEventListener('click', async () => {
                const userId = verifyUserId.value.trim();
                if (!userId) {
                    alert('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    return;
                }

                try {
                    await database.ref(`users/${userId}`).update({
                        verified: false
                    });
                    alert('–ì–∞–ª–æ—á–∫–∞ —É–±—Ä–∞–Ω–∞!');
                    verifyUserId.value = '';
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            });
        }

        // --- –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö ---
        if (exportDataBtn) {
            exportDataBtn.addEventListener('click', async () => {
                if (!currentUser) return;

                try {
                    const userData = await loadUserData(currentUser.uid);
                    const postsSnapshot = await database.ref('posts').orderByChild('authorId').equalTo(currentUser.uid).once('value');
                    const posts = postsSnapshot.val() || {};
                    
                    const data = {
                        user: userData,
                        posts: posts,
                        exportDate: new Date().toISOString()
                    };

                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `zuia-data-${currentUser.uid}.json`;
                    a.click();
                    
                    profileSuccess.textContent = '–î–∞–Ω–Ω—ã–µ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!';
                    setTimeout(() => {
                        profileSuccess.textContent = '';
                    }, 3000);
                } catch (error) {
                    profileError.textContent = '–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ' + error.message;
                }
            });
        }

        // --- –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è ---
        if (changePasswordBtn) {
            changePasswordBtn.addEventListener('click', async () => {
                if (!currentUser) return;

                const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤):');
                if (!newPassword) return;

                if (newPassword.length < 6) {
                    alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                    return;
                }

                try {
                    await currentUser.updatePassword(newPassword);
                    alert('–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!');
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞: ' + error.message);
                }
            });
        }

        // --- –£–¥–∞–ª–µ–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞ ---
        if (deleteAccountBtn) {
            deleteAccountBtn.addEventListener('click', async () => {
                if (!currentUser) return;

                const confirm = prompt('–í–≤–µ–¥–∏—Ç–µ "DELETE" –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–∞:');
                if (confirm !== 'DELETE') {
                    alert('–£–¥–∞–ª–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
                    return;
                }

                try {
                    // –£–¥–∞–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    await database.ref(`users/${currentUser.uid}`).remove();
                    
                    // –£–¥–∞–ª—è–µ–º –ø–æ—Å—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const postsSnapshot = await database.ref('posts').orderByChild('authorId').equalTo(currentUser.uid).once('value');
                    const posts = postsSnapshot.val();
                    if (posts) {
                        for (const postId in posts) {
                            await database.ref(`posts/${postId}`).remove();
                        }
                    }

                    // –£–¥–∞–ª—è–µ–º –ø–æ–¥–ø–∏—Å–∫–∏
                    await database.ref(`followers/${currentUser.uid}`).remove();

                    // –£–¥–∞–ª—è–µ–º –∞–∫–∫–∞—É–Ω—Ç
                    await currentUser.delete();

                    window.location.href = 'index.html';
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ' + error.message);
                }
            });
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –≥–ª–∞–≤–Ω–æ–≥–æ –æ–∫–Ω–∞
        window.addEventListener('message', (event) => {
            if (event.data.type === 'getSettings') {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                const settings = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    settings[key] = localStorage.getItem(key);
                }
                event.source.postMessage({
                    type: 'settingsResponse',
                    settings: settings
                }, '*');
            }
        });
    </script>
