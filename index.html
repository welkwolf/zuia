        const saveNicknameBtn = document.getElementById('saveNicknameBtn');
        const sidebarFollowersCount = document.getElementById('sidebarFollowersCount');
        const verifiedSection = document.getElementById('verifiedSection');
        const toggleVerifiedBtn = document.getElementById('toggleVerifiedBtn');
        const createPostSection = document.getElementById('createPostSection');
        const followersModal = document.getElementById('followersModal');
        const modalOverlay = document.getElementById('modalOverlay');

        // –ö–Ω–æ–ø–∫–∏ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        const homeBtn = document.getElementById('homeBtn');
        const profileSidebarBtn = document.getElementById('profileSidebarBtn');
        const followersSidebarBtn = document.getElementById('followersSidebarBtn');
        const settingsSidebarBtn = document.getElementById('settingsSidebarBtn');
        const themeBtn = document.getElementById('themeBtn');
        const logoutSidebarBtn = document.getElementById('logoutSidebarBtn');

        let currentUser = null;
        let selectedAvatarFile = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getDisplayName(userData) {
            if (userData && userData.nickname) return userData.nickname;
            if (userData && userData.email) return userData.email.split('@')[0];
            return '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∏–Ω–∏—Ü–∏–∞–ª–æ–≤
        function getInitials(displayName) {
            if (!displayName) return '?';
            return displayName.substring(0, 2).toUpperCase();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–∞
        function renderAvatar(container, userData, size = 'small') {
            const sizeClass = size === 'large' ? 'large' : (size === 'small' ? 'small' : '');
            if (userData && userData.avatar) {
                container.innerHTML = `<img src="${userData.avatar}" alt="Avatar">`;
            } else {
                const displayName = getDisplayName(userData);
                container.textContent = getInitials(displayName);
                container.style.background = '#1877f2';
                container.style.color = 'white';
            }
            container.className = `avatar ${sizeClass}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData(userId) {
            try {
                const snapshot = await database.ref(`users/${userId}`).once('value');
                return snapshot.val() || {};
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                return {};
            }
        }

        // –ü–æ–¥—Å—á–µ—Ç –ø–æ–¥–ø–∏—Å–æ–∫
        async function updateFollowersCount() {
            if (!currentUser) return;
            try {
                const snapshot = await database.ref(`followers/${currentUser.uid}`).once('value');
                const count = snapshot.val() ? Object.keys(snapshot.val()).length : 0;
                if (sidebarFollowersCount) {
                    sidebarFollowersCount.textContent = count;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–¥—Å—á–µ—Ç–∞ –ø–æ–¥–ø–∏—Å–æ–∫:', error);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–π
        function showSection(section) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å–µ–∫—Ü–∏–∏
            if (createPostSection) createPostSection.classList.remove('hidden');
            if (profileSettings) profileSettings.classList.add('hidden');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            const sidebarBtns = document.querySelectorAll('.sidebar-btn');
            sidebarBtns.forEach(btn => btn.classList.remove('active'));
            
            if (section === 'home') {
                if (createPostSection) createPostSection.classList.remove('hidden');
                if (profileSettings) profileSettings.classList.add('hidden');
                if (homeBtn) homeBtn.classList.add('active');
            } else if (section === 'profile') {
                 profileSidebarBtn.href = `user.html?id=${user.uid}`;
            } else if (section === 'settings') {
                if (createPostSection) createPostSection.classList.add('hidden');
                if (profileSettings) profileSettings.classList.remove('hidden');
                if (settingsSidebarBtn) settingsSidebarBtn.classList.add('active');
            }
        }
        
        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                const userData = await loadUserData(user.uid);
                profileSidebarBtn.href = `user.html?id=${user.uid}`;
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–¥–º–∏–Ω –ª–∏ —ç—Ç–æ
                if (user.email === 'admin@zuia.com' && verifiedSection) {
                    verifiedSection.classList.remove('hidden');
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                if (userData.avatar && currentAvatar) {
                    renderAvatar(currentAvatar, userData);
                } else if (currentAvatar) {
                    renderAvatar(currentAvatar, { email: user.email });
                }
                
                if (nicknameInput && userData.nickname) {
                    nicknameInput.value = userData.nickname;
                }
                
                if (authSection) authSection.classList.add('hidden');
                if (appSection) appSection.classList.remove('hidden');
                if (sidebar) sidebar.classList.remove('hidden');
                
                loadPosts();
                updateFollowersCount();
                showSection('home');
            } else {
                currentUser = null;
                if (authSection) authSection.classList.remove('hidden');
                if (appSection) appSection.classList.add('hidden');
                if (sidebar) sidebar.classList.add('hidden');
            }
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        if (homeBtn) homeBtn.addEventListener('click', () => showSection('home'));
        if (profileSidebarBtn) profileSidebarBtn.addEventListener('click', () => showSection('profile'));
        if (settingsSidebarBtn) settingsSidebarBtn.addEventListener('click', () => showSection('settings'));

        if (logoutSidebarBtn) {
            logoutSidebarBtn.addEventListener('click', () => auth.signOut());
        }

        

        // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–Ω–µ–π–º–∞ ---
        if (saveNicknameBtn) {
            saveNicknameBtn.addEventListener('click', async () => {
                if (!currentUser) return;
                
                const nickname = nicknameInput ? nicknameInput.value.trim() : '';
                try {
                    await database.ref(`users/${currentUser.uid}`).update({
                        nickname: nickname || null,
                        updatedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    if (profileSuccess) {
                        profileSuccess.textContent = '–ù–∏–∫–Ω–µ–π–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω!';
                    }
                    if (profileError) {
                        profileError.textContent = '';
                    }
                    
                    setTimeout(() => {
                        if (profileSuccess) profileSuccess.textContent = '';
                    }, 3000);
                } catch (error) {
                    if (profileError) {
                        profileError.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message;
                    }
                }
            });
        }

        // --- –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–¥–º–∏–Ω–∞) ---
        if (toggleVerifiedBtn) {
            toggleVerifiedBtn.addEventListener('click', async () => {
                if (!currentUser || currentUser.email !== 'admin@zuia.com') return;
                
                const userId = prompt('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏:');
                if (!userId) return;
                
                const userData = await loadUserData(userId);
                const newVerifiedStatus = !userData.verified;
                
                await database.ref(`users/${userId}`).update({
                    verified: newVerifiedStatus
                });
                
                alert(`–ì–∞–ª–æ—á–∫–∞ ${newVerifiedStatus ? '–¥–æ–±–∞–≤–ª–µ–Ω–∞' : '—É–±—Ä–∞–Ω–∞'}`);
                loadPosts();
            });
        }

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞ ---
        if (avatarInput) {
            avatarInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    selectedAvatarFile = e.target.files[0];
                    if (uploadAvatarBtn) uploadAvatarBtn.disabled = false;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (currentAvatar) {
                            currentAvatar.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                        }
                    };
                    reader.readAsDataURL(selectedAvatarFile);
                }
            });
        }

        if (uploadAvatarBtn) {
            uploadAvatarBtn.addEventListener('click', async () => {
                if (!selectedAvatarFile || !currentUser) return;

                try {
                    if (selectedAvatarFile.size > 2 * 1024 * 1024) {
                        if (profileError) profileError.textContent = '–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 2MB)';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        const avatarBase64 = e.target.result;
                        
                        await database.ref(`users/${currentUser.uid}`).update({
                            avatar: avatarBase64,
                            updatedAt: firebase.database.ServerValue.TIMESTAMP
                        });

                        if (profileError) profileError.textContent = '';
                        if (profileSuccess) {
                            profileSuccess.textContent = '–ê–≤–∞—Ç–∞—Ä —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω!';
                        }
                        if (uploadAvatarBtn) uploadAvatarBtn.disabled = true;
                        selectedAvatarFile = null;
                        
                        setTimeout(() => {
                            if (profileSuccess) profileSuccess.textContent = '';
                        }, 3000);
                        
                        loadPosts();
                    };
                    reader.readAsDataURL(selectedAvatarFile);
                } catch (error) {
                    if (profileError) {
                        profileError.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message;
                    }
                }
            });
        }

        // --- –ü–æ–¥–ø–∏—Å–∫–∏ ---
        if (followersSidebarBtn) {
            followersSidebarBtn.addEventListener('click', async () => {
                if (!currentUser) return;
                
                try {
                    const followersSnapshot = await database.ref(`followers/${currentUser.uid}`).once('value');
                    const followers = followersSnapshot.val() || {};
                    
                    if (followersList) {
                        followersList.innerHTML = '';
                        
                        if (Object.keys(followers).length === 0) {
                            followersList.innerHTML = '<p style="text-align: center; color: #65676b;">–í—ã –µ—â–µ –Ω–∏ –Ω–∞ –∫–æ–≥–æ –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã</p>';
                        } else {
                            for (const [followerId] of Object.entries(followers)) {
                                const userData = await loadUserData(followerId);
                                const div = document.createElement('div');
                                div.style.cssText = 'display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #eee;';
                                
                                const avatar = document.createElement('div');
                                avatar.className = 'avatar small';
                                renderAvatar(avatar, userData, 'small');
                                
                                const name = document.createElement('span');
                                name.textContent = getDisplayName(userData);
                                
                                const link = document.createElement('a');
                                link.href = `user.html?id=${followerId}`;
                                link.style.marginLeft = 'auto';
                                link.style.color = '#1877f2';
                                link.textContent = 'üë§';
                                link.title = '–ü—Ä–æ—Ñ–∏–ª—å';
                                
                                div.appendChild(avatar);
                                div.appendChild(name);
                                div.appendChild(link);
                                followersList.appendChild(div);
                            }
                        }
                    }
                    
                    if (followersModal) followersModal.classList.remove('hidden');
                    if (modalOverlay) modalOverlay.classList.remove('hidden');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–ø–∏—Å–æ–∫:', error);
                }
            });
        }

        if (closeFollowersBtn) {
            closeFollowersBtn.addEventListener('click', () => {
                if (followersModal) followersModal.classList.add('hidden');
                if (modalOverlay) modalOverlay.classList.add('hidden');
            });
        }

        if (modalOverlay) {
            modalOverlay.addEventListener('click', () => {
                if (followersModal) followersModal.classList.add('hidden');
                if (modalOverlay) modalOverlay.classList.add('hidden');
            });
        }

        // --- –†–∞–±–æ—Ç–∞ —Å –ø–æ—Å—Ç–∞–º–∏ ---
        const createPost = async () => {
            if (!postText || !postImage) return;
            
            const text = postText.value.trim();
            if (!text && !postImage.files[0]) {
                if (postError) postError.textContent = '–ù–∞–ø–∏—à–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ';
                return;
            }

            let imageBase64 = null;
            if (postImage.files[0]) {
                const file = postImage.files[0];
                if (file.size > 5 * 1024 * 1024) {
                    if (postError) postError.textContent = '–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 5MB)';
                    return;
                }
                imageBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            const userData = await loadUserData(currentUser.uid);

            const newPost = {
                author: currentUser.email,
                authorId: currentUser.uid,
                authorNickname: userData.nickname || null,
                authorAvatar: userData.avatar || null,
                authorVerified: userData.verified || false,
                text: text || null,
                image: imageBase64,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                likes: {},
                comments: {}
            };

            try {
                await database.ref('posts').push(newPost);
                postText.value = '';
                postImage.value = '';
                if (postError) postError.textContent = '';
            } catch (error) {
                if (postError) postError.textContent = '–û—à–∏–±–∫–∞ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏: ' + error.message;
            }
        };

        if (createPostBtn) {
            createPostBtn.addEventListener('click', createPost);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Å—Ç–æ–≤
        const loadPosts = () => {
            const postsRef = database.ref('posts').orderByChild('timestamp');
            postsRef.on('value', async (snapshot) => {
                const posts = snapshot.val();
                if (!posts) {
                    if (postsFeed) {
                        postsFeed.innerHTML = '<div class="card">–ü–æ–∫–∞ –Ω–µ—Ç –ø–æ—Å—Ç–æ–≤. –ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                    }
                    return;
                }

                const postsArray = Object.entries(posts).map(([id, data]) => ({ id, ...data }));
                postsArray.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–æ–≤
                for (const post of postsArray) {
                    const userData = await loadUserData(post.authorId);
                    post.authorAvatar = userData.avatar || null;
                    post.authorDisplayName = getDisplayName(userData);
                    post.authorVerified = userData.verified || false;
                }

                if (postsFeed) {
                    postsFeed.innerHTML = postsArray.map(post => renderPost(post)).join('');
                }

                postsArray.forEach(post => {
                    setupPostListeners(post.id);
                });
            });
        };

        const renderPost = (post) => {
            const userLiked = post.likes && currentUser && post.likes[currentUser.uid];
            const likesCount = post.likes ? Object.keys(post.likes).length : 0;
            const commentsCount = post.comments ? Object.keys(post.comments).length : 0;
            const authorName = post.authorNickname || (post.author ? post.author.split('@')[0] : '–ê–Ω–æ–Ω–∏–º');

            return `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <div class="avatar">${post.authorAvatar ? `<img src="${post.authorAvatar}" alt="Avatar">` : getInitials(authorName)}</div>
                        <div style="flex: 1;">
                            <div class="author-info">
                                <a href="user.html?id=${post.authorId}" class="post-author">${escapeHtml(authorName)}</a>
                                ${post.authorVerified ? '<span class="verified-badge" title="–í–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç">‚úì</span>' : ''}
                            </div>
                            <div class="post-time">${post.timestamp ? new Date(post.timestamp).toLocaleString() : '—Ç–æ–ª—å–∫–æ —á—Ç–æ'}</div>
                        </div>
                    </div>
                    ${post.text ? `<div class="post-content">${escapeHtml(post.text)}</div>` : ''}
                    ${post.image ? `<img src="${post.image}" class="post-image" alt="Post image">` : ''}
                    <div class="post-actions">
                        <button class="action-btn like-btn ${userLiked ? 'active' : ''}" data-post-id="${post.id}">
                            ‚ù§ <span>${likesCount}</span>
                        </button>
                        <button class="action-btn comment-toggle-btn" data-post-id="${post.id}">
                            üí¨ <span>${commentsCount}</span>
                        </button>
                    </div>
                    <div class="comment-box hidden" id="comments-${post.id}">
                        <div class="comments-list" id="comments-list-${post.id}">
                            ${renderComments(post.comments)}
                        </div>
                        <div style="display: flex; gap: 5px; margin-top: 10px;">
                            <input type="text" id="comment-input-${post.id}" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." style="flex: 1; font-size: 14px;">
                            <button class="action-btn add-comment-btn" data-post-id="${post.id}" style="width: auto;">üì§</button>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderComments = (comments) => {
            if (!comments) return '';
            return Object.entries(comments).map(([id, comment]) => `
                <div class="comment">
                    <a href="user.html?id=${comment.authorId}" class="comment-author">${comment.author ? comment.author.split('@')[0] : '–ê–Ω–æ–Ω–∏–º'}</a>
                    <span>${escapeHtml(comment.text)}</span>
                </div>
            `).join('');
        };

        const setupPostListeners = (postId) => {
            const likeBtn = document.querySelector(`.like-btn[data-post-id="${postId}"]`);
            if (likeBtn) {
                likeBtn.addEventListener('click', () => handleLike(postId));
            }

            const commentToggle = document.querySelector(`.comment-toggle-btn[data-post-id="${postId}"]`);
            if (commentToggle) {
                commentToggle.addEventListener('click', () => {
                    const commentBox = document.getElementById(`comments-${postId}`);
                    if (commentBox) {
                        commentBox.classList.toggle('hidden');
                    }
                });
            }

            const addCommentBtn = document.querySelector(`.add-comment-btn[data-post-id="${postId}"]`);
            if (addCommentBtn) {
                addCommentBtn.addEventListener('click', () => {
                    const input = document.getElementById(`comment-input-${postId}`);
                    if (input) {
                        const text = input.value.trim();
                        if (text) {
                            handleAddComment(postId, text);
                            input.value = '';
                        }
                    }
                });
            }

            const commentInput = document.getElementById(`comment-input-${postId}`);
            if (commentInput) {
                commentInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const text = e.target.value.trim();
                        if (text) {
                            handleAddComment(postId, text);
                            e.target.value = '';
                        }
                    }
                });
            }
        };

        const handleLike = async (postId) => {
            if (!currentUser) return;
            
            const postRef = database.ref(`posts/${postId}/likes/${currentUser.uid}`);
            const snapshot = await postRef.once('value');
            
            if (snapshot.exists()) {
                await postRef.remove();
            } else {
                await postRef.set(true);
            }
        };

        const handleAddComment = async (postId, text) => {
            if (!currentUser || !text) return;

            const newComment = {
                author: currentUser.email,
                authorId: currentUser.uid,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            await database.ref(`posts/${postId}/comments`).push(newComment);
        };

        const escapeHtml = (text) => {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };
    </script>
</body>
</html>
